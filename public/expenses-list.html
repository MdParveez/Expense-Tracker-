<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expenses List - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <!-- Authentication check -->
    <script>
      // Check if user is logged in
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="header-container">
      <h1>All Expenses</h1>
      <!-- Hamburger Menu Button (only visible on mobile) -->
      <button type="button" class="hamburger-btn" id="menu-btn">☰</button>
      <!-- Desktop Logout Button (hidden on mobile) -->
      <button type="button" id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Side Menu (for mobile) -->
    <div class="side-menu" id="side-menu">
      <a href="index.html" class="menu-item">🏠 Dashboard</a>
      <a href="add-expense.html" class="menu-item">➕ Add Expense</a>
      <a href="expense-chart.html" class="menu-item">📊 Expense Chart</a>
      <a href="bills.html" class="menu-item">📅 View Bills</a>
      <button type="button" class="menu-item" onclick="logout()">Logout</button>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Search and Filter -->
    <div class="search-filter-container">
      <input type="text" id="search" placeholder="Search by title...">
      <select id="category-filter">
        <option value="">All Categories</option>
      </select>
    </div>

    <!-- Expenses Table -->
    <table id="expense-table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Amount</th>
          <th scope="col">Category</th>
          <th scope="col">Date</th>
          <th scope="col">Note</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Edit Expense Modal -->
    <div id="edit-expense-modal" class="modal modal-hidden">
      <h3>Edit Expense</h3>
      <input type="text" id="edit-title" placeholder="Title" required>
      <input type="number" id="edit-amount" placeholder="Amount" required>
      <select id="edit-category" required>
        <option value="">Select Category</option>
        <!-- Categories will be loaded dynamically from API -->
      </select>
      <input type="date" id="edit-date" required>
      <input type="text" id="edit-note" placeholder="Note (optional)">
      <br><br>
      <button type="button" id="save-edit-btn">Save</button>
      <button type="button" onclick="toggleEditModal(false)">Cancel</button>
    </div>

    <!-- Footer Section with Greeting and Income Update -->
    <div id="footer-income-section" class="footer-income-section">
      <h1 id="greeting">Welcome</h1>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons-container">
      <a href="index.html" class="nav-button">🏠 Dashboard</a>
      <a href="add-expense.html" class="nav-button">➕ Add Expense</a>
      <a href="expense-chart.html" class="nav-button">📊 Expense Chart</a>
      <a href="bills.html" class="nav-button">📅 View Bills</a>
    </div>

    <!-- Load the script -->
    <script src="expenses-list.js"></script>
  </body>
</html>
